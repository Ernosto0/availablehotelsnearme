<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Map</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <div id="map"></div>

    <div id="loading-spinner" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1000;">
        <div class="spinner">
            Loading hotels...
        </div>
    </div>
    
    <!-- Info panel floating on the left corner of the map -->
    <div id="info-panel" style="display: none;">
        <div id="photo-gallery" class="gallery">
            <button id="prev-photo" onclick="prevPhoto()">Previous</button>
            <img id="hotel-photo" class="photo-gallery-img active" src="initial-photo-url.jpg" alt="Hotel Photo">
            <button id="next-photo" onclick="nextPhoto()">Next</button>
        </div>
        

        <h2 id="hotel-name"></h2>
        <p id="hotel-price"></p>
        
        
        
        <p id="hotel-rating"></p>
        <p id="hotel-phone"></p>
        <a id="hotel-website" href="#" target="_blank">Visit Website</a>
        <p id="hotel-opening-hours"></p>
    </div>
    

    <script type="text/javascript">
        window.hotels = {{ hotels|safe }};
        console.log("Embedded hotels data:", window.hotels);
    
        document.addEventListener('DOMContentLoaded', function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            
            // Send the user's location to the backend
            fetch('/set-user-location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken(),
                },
                body: JSON.stringify({ latitude, longitude }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Location received successfully') {
                        // Load the map after setting location
                        initMap(latitude, longitude);
                    }
                })
                .catch(error => {
                    console.error('Error sending location to backend:', error);
                    alert('Failed to set location. Using default location.');
                    initMap(); // Fallback to default map location
                });
        }, function(error) {
            console.error('Geolocation error:', error.message);
            alert('Failed to get location. Using default location.');
            initMap(); // Fallback to default map location
        });
    } else {
        console.error('Geolocation is not supported by this browser.');
        alert('Geolocation is not supported by your browser.');
        initMap(); // Fallback to default map location
    }
});

    </script>
</body>
</html>
