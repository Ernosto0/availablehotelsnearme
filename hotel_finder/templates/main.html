<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Map</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <div id="map" style="height: 500px; width: 100%; position: relative;"></div>

    <!-- Info panel floating on the left corner of the map -->
    <div id="info-panel" style="position: absolute; top: 10px; left: 10px; width: 250px; background: white; border: 1px solid #ccc; padding: 10px; display: none;">
        <img id="hotel-photo" src="" alt="Hotel photo" style="width: 100%; height: auto; display: block;">
        <h2 id="hotel-name"></h2>
        <p id="hotel-price"></p>
        <p id="hotel-rating"></p>
        <p id="hotel-phone"></p>
        <a id="hotel-website" href="" target="_blank">Website</a>
        <p id="hotel-opening-hours"></p>
    </div>

    <script type="text/javascript">
        window.hotels = {{ hotels|safe }};
        console.log("Embedded hotels data:", hotels);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initMap(hotels);
        });
    </script>
</body>
</html>
