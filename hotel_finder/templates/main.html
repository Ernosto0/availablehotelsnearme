<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Map</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <section class="container">
        <div id="loading-spinner"
            style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1000;">
            <div class="spinner">
                Loading hotels...
            </div>
        </div>
        <div id="info-panel">
            <i class="fa-solid fa-xmark" id="close-btn"></i>
            <div id="photo-gallery" class="gallery">
                <img id="hotel-photo" class="photo-gallery-img active" src="initial-photo-url.jpg" alt="Hotel Photo">
                <div class="info-buttons">
                    <button id="prev-photo" onclick="prevPhoto()"><i class="fa-solid fa-arrow-left"></i></button>
                    <button id="next-photo" onclick="nextPhoto()"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
            <h2 id="hotel-name"></h2>
            <div class="hotel-desc">
                <p id="hotel-price"></p>
                <p id="hotel-rating"></p>
                <p id="hotel-phone"></p>
                
                <p id="hotel-opening-hours"></p>
            </div>
            <a id="hotel-website" href="#" target="_blank">Visit Website</a>
            
            <button id="directions-btn">Get Directions</button>
            
            <div id="hotel-reviews-wrapper">
                <div id="hotel-reviews" class="reviews-container">
                    <!-- Reviews will be displayed here -->
                </div>
                <div class="review-navigation">
                    <button id="prev-review" class="navigation-btn">Previous Review</button>
                    <button id="next-review" class="navigation-btn">Next Review</button>
                </div>
            </div>
            

        </div>
        <div id="map"></div>
    </section>
    <section class="footer">
        <h1>Hotel Finder</h1>
    </section>
        
    <div id="no-hotels-popup" class="popup hidden">
        <p>No hotels available around your area.</p>
        <button id="popup-close-btn">Close</button>
    </div>
    

    {% csrf_token %}
    <script type="text/javascript">
        window.hotels = {{ hotels|safe }};
        console.log("Embedded hotels data:", window.hotels);
    
        function getCSRFToken() {
            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith('csrftoken='))
                ?.split('=')[1];
            return cookieValue || '';
        }
    
        document.addEventListener('DOMContentLoaded', function () {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            // const latitude = position.coords.latitude;
            // const longitude = position.coords.longitude;

            const latitude = 37.774929  // Default to San Francisco for testing
            const longitude = -122.419416

            console.log('User location:', latitude, longitude);
            
            // Send the user's location to the backend
            fetch('/set-user-location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken(),
                },
                body: JSON.stringify({ latitude, longitude }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Location received successfully') {
                        console.log('Sending to JS and initializing the map:', latitude, longitude);
                        loadGoogleMapsAPI(latitude, longitude); // Load API with correct coordinates
                    }
                })
                .catch(error => {
                    console.error('Error sending location to backend:', error);
                    alert('Failed to set location. Using default location.');
                    loadGoogleMapsAPI(48.8566, 2.3522); // Default to Paris
                });
        }, function (error) {
            console.error('Geolocation error:', error.message);
            alert('Failed to get location. Using default location.');
            loadGoogleMapsAPI(48.8566, 2.3522); // Default to Paris
        });
    } else {
        console.error('Geolocation is not supported by this browser.');
        alert('Geolocation is not supported by your browser.');
        loadGoogleMapsAPI(48.8566, 2.3522); // Default to Paris
    }
});

       // Function to show the popup
       function showNoHotelsPopup() {
            console.log('No hotels available popup');
            const popup = document.getElementById('no-hotels-popup');
            popup.classList.remove('hidden');
        }

        // Close button functionality
        document.getElementById('popup-close-btn').addEventListener('click', () => {
            const popup = document.getElementById('no-hotels-popup');
            popup.classList.add('hidden');
        });

        // Check if no hotels are available from the backend
        const noHotelsAvailable = {{ no_hotels_available|default:"false"|lower }};
        if (noHotelsAvailable) {
            console.log('No hotels available');
            
            showNoHotelsPopup();
        }

    </script>
     <script>
        document.getElementById('close-btn').addEventListener("click", (e) => {
        document.getElementById('info-panel').classList.remove("activate");
        });
    </script>
</body>
</html>
